<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(#87CEEB, #ffffff);
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        color: #ff4081;
        font-size: 40px;
    }

    #rat {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 100px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #flower {
        display: none;
        position: absolute;
        bottom: 200px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 120px;
    }

    .message {
        position: absolute;
        color: #ff69b4;
        font-size: 22px;
        animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-400px); opacity: 0; }
    }

    #endMessage {
        display: none;
        font-size: 30px;
        color: #e91e63;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Happy Valentine‚Äôs Day My bby üíó</h1>

<div id="rat">üê≠</div>
<div id="flower">üå∏</div>

<div id="endMessage">I love you, Dimi üíê</div>

<audio id="bg-music" loop>
    <source src="AUD-20210820-WA0076.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
"I‚Äôm so proud of you",
"You are my sunshine",
"You are the best girlfriend",
"You make me so happy",
"I love your smile",
"You are my safe place",
"You are my future",
"You are my heart",
"You are my world",
"You are my everything",
"I love holding your hand",
"I love your laugh",
"I love your hugs",
"You inspire me",
"You make life beautiful",
"I‚Äôm lucky to have you",
"You are my dream girl",
"You are so special",
"I adore you",
"I will always support you"
];

let clicked = false;
let count = 0;
const rat = document.getElementById("rat");
const flower = document.getElementById("flower");
const music = document.getElementById("bg-music");
const endMessage = document.getElementById("endMessage");

rat.addEventListener("click", function() {

    if (!clicked) {
        music.play();
        clicked = true;
    }

    if (count < messages.length) {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = messages[count];
        msg.style.left = Math.random() * window.innerWidth + "px";
        msg.style.top = "300px";
        document.body.appendChild(msg);

        count++;
    }

    if (count === messages.length) {
        rat.style.display = "none";
        flower.style.display = "block";
        endMessage.style.display = "block";
    }
});
</script>

</body>
</html>
